    <style>

      /* chat */

            .chat-container {
            background-color: #fff;

            .input-container{

            .message-input {

            .send-button {

            .message {

            max-width: 70%;

            border-radius: 15px;

            }

            .user-message {
            background-color: #E196B4;
            float: right;
            }

            .friend-message {
            background-color: #7EC0D5;
            float: left;
            }

            /* ... kode CSS sebelumnya ... */

            .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            }

            .chat-header {
            padding: 10px;
            background-color: #4577aa;
            border-bottom: 1px solid #ccc;
            height: 40px;
            }

            .profile {
            display: flex;
            align-items: center;
            margin-top: -8px;
            }

            .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
           
            }

            .profile span {
            font-weight: bold;
            }

            .chat-box {
            flex: 1;
            overflow-y: auto;

  <body>
    <div id="phone">
      <div class="main">

       </div>  <!-- main end -->
        
        <!-- partial -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile">
                <a href="hischat.html">
                    <span class="iconify" data-icon="gg:arrow-left-o" style="color: #000000; margin-right: 5px;"></span>
                    </a>
              <img src="profile.svg" alt="image">
              <span>GD01678 - Angelina</span>
            </div>
          </div>
      <div class="chat-box" id="chat-box">
        <div class="message friend-message">Selamat Pagi, Pesanan telah sampai kepada pelanggan! Silahkan memberikan penilaian terkait pelayanan
            <div class="star-rating">
                <div class="rating-stars">
                  
                    <i class="mdi mdi-star-outline" style="font-size: 20px;"></i>
                    
                </div>
            </div>
            
            
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="message-input" class="message-input" placeholder="Tanggapi sesuatu...">
        <button id="send-button" class="send-button">Send</button>
      </div>
    </div>
</div>
<!-- partial end -->

      </div>  <!-- phone end -->
    
      <script>
                    document.addEventListener("DOMContentLoaded", function() {
            var chatBox = document.getElementById("chat-box");
            var messageInput = document.getElementById("message-input");
            var sendButton = document.getElementById("send-button");

            function sendMessage() {
                var message = messageInput.value.trim();
                if (message !== "") {
                addMessage("user", message);
                messageInput.value = "";
                simulateReply();
                }
            }

            sendButton.addEventListener("click", sendMessage);
            messageInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                sendMessage();
                }
            });

            function simulateReply() {
                setTimeout(function() {
                addMessage("friend", "Terima kasih atas penilaian anda. Semoga hari anda menyenangkan :)");
                }, 1000);
            }

            function addMessage(sender, messageContent) {
                var newMessage = document.createElement("div");
                newMessage.classList.add("message");

                var profile = document.createElement("div");
                profile.classList.add("profile");

                var profileImg = document.createElement("img");
                profileImg.src = (sender === "user") ? "profile_user.jpg" : "profile_friend.jpg";
                profileImg.alt = (sender === "user") ? "User's Profile" : "Friend's Profile";

                var profileName = document.createElement("span");
                profileName.textContent = (sender === "user") ? "You" : "Friend";

                profile.appendChild(profileImg);
                profile.appendChild(profileName);
                newMessage.appendChild(profile);

                if (sender === "user") {
                newMessage.classList.add("user-message");
                newMessage.textContent = messageContent;
                } else if (sender === "friend") {
                newMessage.classList.add("friend-message");
                newMessage.textContent = messageContent;
                }

                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            });
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
