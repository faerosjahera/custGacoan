<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="login.css">
    
        <title>Gacoan Delivery</title>
        
    </head>
    <body>
        <div class="main">
            <div class="bg-login">
                <img src="bglogin.svg" alt="login">
            </div>
            <div class="logo-user-login">
                <div class="icon-user-login">
                    <img src="img/logo user.png" alt="">
                </div>
            </div>
            <div class="rectangle-persegi">
                <span class="kata-login">Login</span>
                <span class="kata-selamat-datang">Selamat Datang</span>
                <form class="form-login" action="register.html">
                    <div class="container">
                        <!--Email-->
                        <div class="isian-form">
                            <input type="email" placeholder="Email" name="email" required>
                        </div>
                        <!--Password-->
                        <div class="isian-form">
                            <input type="password" placeholder="Password" name="password" required>
                        </div>
                        <!--Lupa Password-->
                        <span class="text-wrapper-2">
                            <a href="lupa_password.html" style="color: #19A7CE; text-decoration: none;">Lupa Password</a>
                        </span>
                    </div>
                    <!--Button Login-->
                    <div class="button-login">
                        <input class="btn btn-primary btn-lg" type="submit" value="Login" id="button-login">
                    </div>
                </form>
                <!-- <p class="lorem-ipsum-lorem">
                    <span class="span">Belum Punya Akun ?</span>
                    <span class="text-wrapper-2">
                        <a href="register.html" style="color: #19A7CE; text-decoration: none;">Daftar Sekarang</a>
                    </span>
                </p> -->
                <p class="lorem-ipsum-lorem">
                    <span class="span">Belum Punya Akun ?</span>
                    <span class="text-wrapper-2">
                        <a href="register.html" style="color: #19A7CE; text-decoration: none;">Daftar Sekarang</a>
                    </span>
                </p>
            </div>
            <div class="header-atas">
                <div class="header-logo-kanan">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
                    <span class="header-jam-kiri">9:41</span>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        -->

        <!--script href button register-->
        <script>
            const buttonRegister = document.querySelector("#button-login");

            buttonRegister.addEventListener("click", function() {
            // Prevent form submission
            event.preventDefault();

            // Redirect to example.com
            window.location.href = "dashboard.html";
            });
        </script>
    </body>
</html>
