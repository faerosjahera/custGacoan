<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Menu</title>
</head>
<body>

    <h2>Tambah dan Kurangi Menu</h2>

    <form action="/proses-form" method="post">
        <!-- Nama Menu -->
        <label for="namaMenu">Nama Menu:</label>
        <input type="text" id="namaMenu" name="namaMenu" required>

        <!-- Harga Menu -->
        <label for="hargaMenu">Harga Menu:</label>
        <input type="number" id="hargaMenu" name="hargaMenu" required>

        <!-- Jumlah Menu -->
        <label for="jumlahMenu">Jumlah:</label>
        <input type="number" id="jumlahMenu" name="jumlahMenu" value="1" min="1">

        <!-- Tombol Tambah -->
        <button type="submit" name="aksi" value="tambah">Tambah Menu</button>

        <!-- Tombol Kurang -->
        <button type="submit" name="aksi" value="kurang">Kurangi Menu</button>
    </form>

</body>
</html>
